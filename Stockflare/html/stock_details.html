<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<link rel="shortcut icon" type="image/x-icon" href="../img/stockflare_logo_homepage.png" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/stock_details.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>

	<body>
		<section class="content">
			<div class="row" id="navBar">
				<div class="col-1" id="image_col">
					<a href="./homepage.html">
						<img src="../img/stockflare_logo.png" alt="Stockflare">
					</a>
				</div>
				<div class="col-6"></div>
				<div class="col-5">
					<div class="search-container">
						<form action="./search_result.html"id="search_form">
					    	<input type="text" placeholder="Search" name="q">
					    	<button type="submit"><i class="fa fa-search"></i></button>
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-10" id="stock_col">
					<div class="row">
						<div class="col-3" id="stock_summary">
							
						</div>
						<div class="col-9" id="stock_description">

						</div>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-10" id="stock_col2">
					<div class="row">
						<div class="col-3" id="stock_financial_summary">
							
						</div>
						<div class="col-9" id="latest_results">

						</div>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-10" id="stock_stats">
					<div class="row">
						<div class="col-5" id="key_stats">
								
						</div>
						<div class="col-2"></div>
						<div class="col-5" id="sales_forecast">

						</div>
					</div>
				</div>

			</div>

		</section>
	</body>

	<script src="../js/stock_details.js"></script>

</html>
